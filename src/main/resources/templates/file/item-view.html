<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item-view</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>
    상품명 : <span th:text="${item.itemName}"></span><br/>
    첨부파일 : <a th:if="${item.attachFile}" th:href="|/file/attach/${item.id}|" th:text="${item.getAttachFile().getUploadFileName()}" /><br/>

    <th:block th:each="imageFile : ${item.imageFiles}">
        <a th:href="|/file/attach/${item.id}/${imageFile.getStoreFileName()}|">
            <img th:src="|/file/images/${imageFile.getStoreFileName()}|" width="300" height="300" />
        </a>
    </th:block>

</div>
</body>
</html>
