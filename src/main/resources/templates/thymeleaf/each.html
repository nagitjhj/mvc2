<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>each</title>
</head>
<body>
<h1>반복문을 돌려볼까요.... 신기한거 찾았습니다 stat 인생의 즐거움이 뭔지 아십니까?/??? 배움이다...!</h1>
<table>
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${userStat.count}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.age}"></td>
        <td>
            index = <span th:text="${userStat.index}"></span>
            count = <span th:text="${userStat.count}"></span>
            size = <span th:text="${userStat.size}"></span>
            even? = <span th:text="${userStat.even}"></span>
            odd = <span th:text="${userStat.odd}"></span>
            first? = <span th:text="${userStat.first}"></span>
            last = <span th:text="${userStat.last}"></span>
            current = <span th:text="${userStat.current}"></span>
        </td>
    </tr>
</table>

<table>
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <tr th:each="map : ${maps}">
        <td th:text="${mapStat.count}"></td>
        <td th:text="${map.getValue().username}"></td>
        <td th:text="${map.getKey()}"></td>
        <td>
            index = <span th:text="${mapStat.index}"></span>
            count = <span th:text="${mapStat.count}"></span>
            size = <span th:text="${mapStat.size}"></span>
            even? = <span th:text="${mapStat.even}"></span>
            odd = <span th:text="${mapStat.odd}"></span>
            first? = <span th:text="${mapStat.first}"></span>
            last = <span th:text="${mapStat.last}"></span>
            current = <span th:text="${mapStat.current}"></span>
        </td>
    </tr>
</table>
</body>
</html>
