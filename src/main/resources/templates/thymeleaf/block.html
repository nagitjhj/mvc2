<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block</title>
</head>
<body>

<th:block th:each="user : ${users}">
    <div>
        <div th:text="${user.username}"></div>
    </div>
    <div>
        <div th:text="${user.age}"></div>
    </div>
</th:block>

</body>
</html>
